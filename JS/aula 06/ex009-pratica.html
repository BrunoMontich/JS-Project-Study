<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfândega</title>
</head>
<body>
    <h1>País de origem</h1>
    Seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res"></div>
    <script>
        function pais(){
            var txtp = window.document.querySelector("input#txtpais")
            var resp = window.document.querySelector("div#res")
            var country = String(txtp.value).toLowerCase()
            resp.innerHTML = `<p>Seu país de origem é: <strong>${country}</strong></p>`
            if(country == 'Brasil' || 'brasil'){
                resp.innerHTML += '<p>Você é Brasileiro! Sinto muito =/</p>'
            }
            else{resp.innerHTML += '<p>Você é Gringo!</p>'}

            
            
        }
    
    </script>
</body>

</html>
